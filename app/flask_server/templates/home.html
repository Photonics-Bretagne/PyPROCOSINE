<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        #save-button {
            display: none; /* Masqu√© tant qu'aucune simulation n'est lanc√©e */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
    </div>

    <h1>Bienvenue sur PyProcosine</h1>

    <!-- Rang√©e de boutons -->
    <div class="button-container">
        <button onclick="location.href='{{ url_for('inversion_parameter') }}'">Inversion Parameter</button>
        <button onclick="openFileSelector()">Load Spectrum</button>
        <button onclick="runInversion()">Run Inversion</button>
    </div>
    <div class="button-container">
        <button onclick="location.href='{{ url_for('simulation_parameter') }}'">Simulation Parameter</button>
        <button onclick="runSimulation()">Run Simulation</button>
    </div>

    <input type="file" id="fileInput" style="display: none;" onchange="uploadFile()">

    <!-- Conteneur o√π le graphique sera affich√© -->
    <div id="plot-container">
        <p style="text-align: center;">No simulation data available.</p>
    </div>

    <!-- Nouveau bouton pour sauvegarder -->
    <div class="button-container">
        <button id="save-button" onclick="saveSimulationResult()">Save Simulation Result</button>
    </div>

    <script>
        let simulatedSpectrum = null;
        let simulationParams = null;
        let simulatedWavelengths = null;  // ‚úÖ Corrigez le probl√®me de `wavelengths`


        

        function openFileSelector() {
            document.getElementById('fileInput').click();
        }

        function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                const formData = new FormData();
                formData.append("file", file);

                fetch("{{ url_for('load_spectrum_route') }}", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error("Error uploading file:", error);
                    alert("Error uploading file.");
                });
            }
        }

        function runInversion() {
            fetch("{{ url_for('run_inversion') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.plot_url) {
                    document.getElementById("plot-container").innerHTML = `<img src="data:image/png;base64,${data.plot_url}" alt="Inversion Graph" class="plot-image">`;
                } else {
                    document.getElementById("plot-container").innerHTML = `<p style="text-align: center;">Inversion failed: ${data.error}</p>`;
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function runSimulation() {
            fetch("{{ url_for('run_simulation') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.plot_url) {
                    document.getElementById("plot-container").innerHTML = `<img src="data:image/png;base64,${data.plot_url}" alt="Simulation Graph" class="plot-image">`;

                    // ‚úÖ Stocker les r√©sultats de simulation
                    simulatedSpectrum = data.simulated_spectrum;
                    simulationParams = data.simulation_params;
                    simulatedWavelengths = data.wavelengths;  // ‚úÖ Ajout de wavelengths ici

                    console.log("‚úÖ Simulation successful!");
                    console.log("üìä Simulated Spectrum:", simulatedSpectrum);
                    console.log("‚öôÔ∏è Simulation Params:", simulationParams);
                    console.log("üåä Wavelengths:", simulatedWavelengths);

                    // ‚úÖ Afficher le bouton de sauvegarde
                    document.getElementById('save-button').style.display = "inline-block";
                } else {
                    console.error("‚ùå Simulation failed:", data.error);
                    document.getElementById("plot-container").innerHTML = `<p style="text-align: center;">Simulation failed: ${data.error}</p>`;
                }
            })
            .catch(error => console.error("‚ùå Error:", error));
        }

        function saveSimulationResult() {
            console.log('‚úÖ Save button clicked'); // V√©rifiez que la fonction est appel√©e

            if (simulatedSpectrum && simulationParams && simulatedWavelengths) { // ‚úÖ Utilisez bien "simulatedWavelengths"
                console.log('üì§ All data is ready to be sent:', {
                    simulated_spectrum: simulatedSpectrum,
                    simulation_params: simulationParams,
                    wavelengths: simulatedWavelengths // ‚úÖ Ici aussi, utilisez "simulatedWavelengths"
                });

                fetch('/save-results', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        simulated_spectrum: simulatedSpectrum,
                        simulation_params: simulationParams,
                        wavelengths: simulatedWavelengths  // ‚úÖ Ici aussi
                    })
                })
                .then(response => {
                    console.log('üì• Response received:', response);
                    if (response.ok) {
                        return response.blob();
                    } else {
                        return response.json().then(data => {
                            console.error('‚ùå Server error:', data);
                            throw new Error(data.error || 'Error saving results');
                        });
                    }
                })
                .then(blob => {
                    console.log('‚úÖ File ready for download!');
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'simulation_results.json';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('‚ùå Error saving results:', error);
                    alert('Error saving results: ' + error.message);
                });
            } else {
                console.error('‚ùå Missing data:', {
                    simulated_spectrum: simulatedSpectrum,
                    simulation_params: simulationParams,
                    wavelengths: simulatedWavelengths // ‚úÖ Ici aussi
                });
                alert('No simulation data to save!');
            }
        }


    </script>

</body>
</html>
